<section>
  <div class="form-box">
    <div class="form-value">
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <h2>Sign In</h2>

        <div class="inputbox">
          <input type="email" formControlName="email">
          <label for="">Email</label>
        </div>

        <p *ngIf="signInForm.get('email')?.invalid && (signInForm.get('email')?.dirty || signInForm.get('email')?.touched)">Email is required</p>

        <div class="inputbox">
          <input type="password" formControlName="password">
          <label for="">Password</label>
        </div>

        <p *ngIf="signInForm.get('password')?.invalid && (signInForm.get('password')?.dirty || signInForm.get('password')?.touched)">Password is required</p>

        <button type="submit">Sign in</button>

        <div class="register">
          <p>Don't have an account? <a routerLink="/signUp">Sign up</a></p>
        </div>
      </form>
    </div>
  </div>
  <div class="pictures">
    
  </div>
</section>

<a routerLink="/home">Go back home</a>
