<div class="container">
  <h2>Add a new event</h2>
  <form>
    <div class="form-group">
      <label for="eventTitle">Event Title:</label>
      <input type="text" class="form-control" id="eventTitle" placeholder="Enter event title" name="eventTitle">
    </div>
    <div class="form-group">
      <label for="startingDate">Starting Date:</label>
      <input type="date" class="form-control" id="startingDate" name="startingDate">
    </div>
    <div class="form-group">
      <label for="endingDate">Ending Date:</label>
      <input type="date" class="form-control" id="endingDate" name="endingDate">
    </div>
    <div class="form-group">
      <label for="eventBanner">Event Banner:</label>
      <input type="file" class="form-control-file" id="eventBanner" name="eventBanner">
    </div>
    <div class="form-group">
      <label for="eventDescr">Event Description:</label>
      <textarea class="form-control" id="eventDescr" name="eventDescr" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
