<div class="calendar">
  <div class="header">
    <button (click)="previousMonth()">Previous</button>
    <h2>{{ date | date: 'MMMM y' }}</h2>
    <button (click)="nextMonth()">Next</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let week of weeks; let i = index">

        <td *ngFor="let day of days.slice(i * 7, i * 7 + 7)">
          <div class="day" (click)="addEvent(day)">
            <span class="number">{{ day }}</span>
            <div class="events" *ngIf="getEvents(day).length > 0">
              <div class="event" *ngFor="let event of getEvents(day)">
                {{ event }}
              </div>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
